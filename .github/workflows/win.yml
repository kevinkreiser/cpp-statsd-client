name: Windows

on: [push, pull_request]
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: dependencies
        run: |
          choco install make cmake
      - name: build
        shell: bash
        run: |
          cmake .
          make all
      - name: test
        shell: bash
        run: |
          make test
